<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Galaxy</title>
        <!-- Fontawesome kit -->
        <script src="https://kit.fontawesome.com/684444d9c5.js" crossorigin="anonymous"></script>

        <!-- Bootstrap CSS CDN link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <!-- CSS stylesheet -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="bg-dark text-white mx-auto">
        <header>
            <!-- Navbar starts -->
            <nav class="navbar navbar-expand-lg nav-bg px-5 py-3">
                <div class="container-fluid">
                    <a class="navbar-brand text-white fw-bolder fs-4" href="#">The Galaxy</a>
                    <div class="d-flex flex-column flex-md-row flex-lg-row">
                        <ul class="d-flex gap-2 gap-lg-3 pt-2">
                            <li class="list-unstyled"><a href="index.html" class="text-decoration-none font-20 text-info link-hover">News</a></li>
                            <li class="list-unstyled"><a href="blog.html" target="_blank" class="text-decoration-none font-20 text-secondary link-hover">Blog</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Navbar ends -->
        </header>
        <main>
            <!-- News Categories starts -->
            <section class="mt-4">
                <div>
                    <ul id="categories-container" class="container font-20 d-flex flex-wrap justify-content-around categories-bg py-3 list-unstyled">

                    </ul>
                </div>
            </section>
            <!-- News Categories ends -->
            <!-- Found news category quantity starts-->
            <section id="found-container" class="container mt-4 px-3 bg-secondary border rounded-2 d-none">
                <h4 id="found-total" class="text-warning py-3 fs-5">abc</h4>
            </section>
            <!-- Fund news categories quantity ends -->
            <section>
                <!-- toggler spinner starts -->
                <div id="spinner-container" class="d-flex align-items-center justify-content-center d-none" style="height: 50vh;">
                    <div class="spinner-grow text-info " style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <!-- toggler spinner ends -->
            </section>
            <!-- All news section starts -->
            <section class="container mt-5">
                <div id="news-container">
                    
                </div>
            </section>
            <!-- All news section ends -->
            <section>
                <!-- Modal starts-->
                <div class="modal fade" id="readMoreModal" tabindex="-1" aria-labelledby="readMoreModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content bg-secondary">
                            <div class="modal-header">
                                <h5 class="modal-title text-white news-modal-title" id="readMoreModalLabel"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div id="modaBody" class="modal-body">
                            
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal ends -->
            </section>
        </main>
        <footer class="w-100 mt-5 py-3 py-lg-5">
            <p class="text-center">Copyright&copy;2022.All Rights Reserved By <em class="text-info fw-semibold fs-4">The Galaxy</em></p>
            <div>
                <ul class="d-flex justify-content-center list-unstyled gap-2">
                    <li><a href="#">Tearms & Conditions</a></li>
                    <li class="text-danger">|</li>
                    <li><a href="#">Privacy & Polices</a></li>
                </ul>
                <ul class="d-flex justify-content-center list-unstyled gap-4 mt-4">
                    <li><a href="#"><i class="fa-brands fa-facebook fa-2x text-info"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram fa-2x text-info"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter fa-2x text-info"></i></a></li>
                </ul>
            </div>
        </footer>

        <!-- Bootstrap JavaScript CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <!-- js file -->
        <script src="./js/index.js"></script>
    </body>

</html>
